	<body>
		<h1>Joe Medina,</h1>
		<center>
			<p style="font-size: 5vh" id="I"></p>
			<p style="font-size: 5vh" id="Love"></p>
			<p style="font-size: 5vh" id="You"></p>
		</center>
	</body>
	<footer onclick="setWords()">
		<center>
			<img src="images/icons/icon-512x512.png" height="200" width="200"/>
		</center>
	</footer>

<script>
	if('serviceWorker' in navigator) {
		window.addEventListener('load', () => {
			navigator.serviceWorker.register('ServiceWorker.js');
		});
	}

	var i_words = ["I", "Te", "Je", "Ti", "Bardzo"];
	var l_words = ["Love", "Quiero", "T'aime", "Amo", "ciÄ™"];
	var u_words = ["You", "Mucho", "Beaucoup", "Tanto", "Kocham"];

	function setWords() {
		var words = getWords();
 		document.getElementById('I').innerHTML = words[0];
 		document.getElementById('Love').innerHTML = words[1];
 		document.getElementById('You').innerHTML = words[2];
	}

	function getWords() {
 		var i = Math.floor(Math.random() * (5));
		return [i_words[i], l_words[i], u_words[i]];
	}
</script>
