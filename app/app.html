<script>
	function setEmotion(emotion) {
		document.getElementById("emotion").value = emotion;
	}

	function setRating(rating) {
		document.getElementById("rating").value = rating;
	}

	function setComments(comments) {
		document.getElementById("comments").value = comments;
	}

	function test() {
		var url = "https://script.google.com/macros/s/AKfycbyf5rqxAsy-GI6IL61mLLPjrRbLmmibJ-Fv7H2h47Si5HqMJpoeY1nInkVxpZBoWUkO/exec&callback=googleDocCallback"
			$.ajax({
		          crossDomain: true,
			  type: "POST",
			  url: url,
		          headers: { 
				    'Content-Type': 'text/plain',
				    'Access-Control-Allow-Origin': '*'
				  },
			  data: JSON.stringify({
				    "Emotion": document.getElementById("emotion"),
				    "Rating": document.getElementById("rating"),
				    "Comments": document.getElementById("comments"),
				}),
			  success: () => console.log("SUCCESS"),
			});
		
	}
	
	function post() {
	  var url = "https://script.google.com/macros/s/AKfycbyf5rqxAsy-GI6IL61mLLPjrRbLmmibJ-Fv7H2h47Si5HqMJpoeY1nInkVxpZBoWUkO/exec&callback=googleDocCallback"
	  fetch(url, {mode:'no-cors', method: "POST", body: JSON.stringify({
				    "Emotion": document.getElementById("emotion"),
				    "Rating": document.getElementById("rating"),
				    "Comments": document.getElementById("comments"),
				}) })
	    .then((res) => {
	      console.log(res.status);
	      return res.text();
	    })
    .then((res) => console.log(res));
}
	
	window.googleDocCallback = function () { return true; };

	
</script>
